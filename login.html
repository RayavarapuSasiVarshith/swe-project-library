<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Library Management System</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1><img id="icon" src="book.png" alt="Library Icon">Library Management System</h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="borrow.html">Borrow Book</a></li>
                <li><a href="return.html">Return Book</a></li>
                <li><a href="catalog.html">Manage Catalog</a></li>
                <li><a href="reports.html">Generate Reports</a></li>
                <li><a href="login.html">Login</a></li> <!-- Link to Login Page -->
            </ul>
        </nav>
    </header>

    <!-- Login Page Content -->
    <section id="login" class="page active">
        <h2>Login to Your Account</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        
            <button type="submit">Login</button>
        </form>
        
        <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Simulate authentication
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
        
            // Replace this with actual authentication logic
            if (username === 'admin' && password === 'password') {
                localStorage.setItem('loggedIn', 'true');
                window.location.href = 'home.html'; // Redirect to home after login
            } else {
                alert('Invalid credentials');
            }
        });
        </script>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Library Management System. All rights reserved.</p>
    </footer>

    <!-- JavaScript Files -->
    <script src="navigation.js" defer></script>
    <script src="login.js" defer></script> <!-- Optional JS for login functionality -->
</body>
</html>
